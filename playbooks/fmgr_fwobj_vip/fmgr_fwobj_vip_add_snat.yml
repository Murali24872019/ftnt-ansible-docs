---

- name: CONFIG CUSTOM SERVICES
  hosts: FortiManager
  connection: local
  gather_facts: False

  tasks:

  # BASIC FULL STATIC NAT MAPPING
  - name: EDIT FMGR_FIREWALL_VIP SNAT
    fmgr_fwobj_vip:
      host: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      name: "Basic StaticNAT Map"
      mode: "set"
      adom: "ansible"
      type: "static-nat"
      extip: "82.72.192.185"
      extintf: "any"
      mappedip: "10.7.220.25"
      comment: "Created by Ansible"
      color: "17"